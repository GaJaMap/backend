<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: header" />
<style>
  #admin {
    font-family: FontAwesome;
       content: "\f023";
  }
</style>
<body>
<!--
https://mdbootstrap.com/docs/standard/extended/comments/#section-3
-->

<div class="container">
  <div th:replace="admin/fragments/bodyHeader :: bodyHeader"/>

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div>
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-start align-items-center">
<!--              <img class="rounded-circle shadow-1-strong me-3"-->
<!--                   style=-->
<!--                   src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar" width="60"-->
<!--                   height="60" />-->
              <div>
                <h6 class="fw-bold text-primary mb-1">
                  <a th:href="|/admin/user/${suggestion.email}|" th:text="${suggestion.email}">이메일</a>
                </h6>
                  <p class="text-muted small mb-0">
                      <span th:text="${suggestion.title}">제목</span>
                  </p>
              </div>
            </div>

            <p class="mt-3 mb-4 pb-2" th:text="${suggestion.content}">
              문의 내용
            </p>

            <div class="small d-flex justify-content-end">
              <p class="text-muted small mb-0"
                 th:text="${#temporals.format(suggestion.suggestionTime, 'yyyy-MM-dd HH:mm ')}">
                날짜
              </p>
            </div>
          </div>

          <!-- 답변 내용 - POST /admin/suggestion/{suggestionId}/answer 여기로 답변 등록할 것이다.-->
          <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
            <div class="float-end mt-2 pt-1">
              <button type="button" class="btn btn-primary btn-sm">등록 | 수정</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br/>
  <div th:replace="admin/fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
