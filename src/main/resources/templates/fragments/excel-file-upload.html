<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="row justify-content-md-center" th:fragment="fragment-excel-file-upload">
  <h2 class="fs-title">엑셀 업로드</h2>
  <div class="mt-3">
    <div style="color:black">
      주의 사항
      <div>1. 이름 : 필수 데이터, 1~20자 사이</div>
      <div>2. 전화번호 : 숫자 및 하이픈('-') 사용가능, 7~12자 사이</div>
      <div>3. 주소 : 10~40자 사이</div>
      <div>4. 세부주소 : 40자 이하</div>
    </div>

    <br>

    <div>
      FREE 등급의 사용자는 그룹당 50명만 저장할 수 있어요.
    </div>

    <br>

    <div style="color:black">
      <b>사용 순서</b>
      <div>1. <a th:href="@{/api/clients/file/sample}" download="sample.xlsx">Sample Excel 다운로드</a> <= 클릭으로 엑셀 다운로드</div>
      <div>2. "sample.xlsx" 파일에 등록할 데이터 입력 및 "검토 필요"가 없는지 확인</div>
      <div>3. "파일 선택"을 눌러 엑셀 파일 업로드</div>
      <div>4. 하단 완료 버튼 클릭</div>
    </div>

    <br>
    <div>

    </div>
    <br>

    <label for="excelFile" class="form-label">엑셀 파일을 업로드 해주세요.</label>
    <input type="file" class="form-control" name="excelFile" id="excelFile"
           accept=".xlsx, .xls, .csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
  </div>
</div>
</html>
